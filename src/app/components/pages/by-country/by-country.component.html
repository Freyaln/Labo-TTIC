<section class="general-chart">
  <article>
    <h2 class="title">Games count for shown companies</h2>

    <div class="general-disposition">
      <app-list [itemList]="developersNameId" [customClass]="'list'"></app-list>
      <div class="button-disposition">
        <app-button *ngIf="previousPage" [customClass]="'button'" (onClick)="getNewPage(previousPage)" children="Previous page"></app-button>
        <app-button [customClass]="'button'" (onClick)="getNewPage(nextPage)" children="Next page"></app-button>
      </div>
    </div>

    <div *ngIf="!isLoaded">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div *ngIf="isLoaded"  class="chart-container">
      <app-chart [datasets]="gamesDataset" [labels]="gamesLabels" [options]="gamesOptions" [chartType]="selectedType"></app-chart>
    </div>
  </article>
  <article>
    <h2 class="title">Financial report of 5 random (not so random) videogames companies</h2>
    <div class="select">
      <app-option-selector [symbolList]="symbolList" (selectedSymbol)="onSelectSymbol($event)"></app-option-selector>
    </div>
        </article>
</section>
